<!DOCTYPE html>
<html>
<head>
<style>
/* Estilos para el contenedor principal */
.container {
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: center;
  height: 100vh;
}

/* Estilo base para los botones */
.button {
  display: inline-block;
  padding: 20px 100px;
  margin-bottom: 10px; /* Agrega margen inferior para separar los botones */
  font-size: 16px;
  text-align: center;
  text-decoration: none;
  border: none;
  background-color: #3498db;
  color: #fff;
  cursor: pointer;
  border-radius: 5px;
  transition: background-color 0.3s ease;
}

/* Efecto hover */
.button:hover {
  background-color: #2980b9;
}

/* Estilo para el segundo botón */
.button-secondary {
  background-color: #e74c3c;
}

/* Efecto hover para el segundo botón */
.button-secondary:hover {
  background-color: #c0392b;
}
</style>
</head>
<body>

<!-- Contenedor principal para centrar verticalmente -->
<div class="container">
  <!-- Primer botón -->
  <a href="#" class="button">Botón 1</a>

  <!-- Segundo botón con clase diferente -->
  <a href="#" class="button button-secondary">Botón 2</a>
</div>

</body>
</html>
